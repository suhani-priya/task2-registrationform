<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h1><u>Register Here</u></h1>
                <form id="register" method="post">
                    <label>First Name:</label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                    <br><br>
                    <label>Last Name :</label>
                    <br>
                    <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                    <br><br>
                    <label>Password :</label>
                    <br>
                    <input type="number" name="password" id ="name" placeholder="Enter Your Password">
                    <br><br>
                    <label>Email :</label>
                    <br>
                    <input type="email" name="email" id="name" placeholder="Enter Your Email">
                    <br><br>
                    <label>Gender :</label>
                    <br>
                    &nbsp; &nbsp; &nbsp;
                    <input type="radio" name="gender" id="male">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp; &nbsp; &nbsp;
                    <input type="radio" name="gender" id="female">
                    &nbsp;
                    <span class="female">Female</span>
                    <br><br>
                    <label>Known Language :</label> 
                    <br>
                    &nbsp; &nbsp;
                    <input type="checkbox" name="lang" id="hindi">
                    &nbsp;
                    <span id="hindi">Hindi</span>
                    &nbsp; &nbsp; &nbsp;
                    <input type="checkbox" name="lang" id="english">
                    &nbsp;
                    <span id="english">English</span>
                    &nbsp; &nbsp; &nbsp;
                    <input type="checkbox" name="lang" id="urdu">
                    &nbsp;
                    <span id="urdu">Urdu</span>
                    <br><br>
                    <input type="submit" value="submit" name="submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
